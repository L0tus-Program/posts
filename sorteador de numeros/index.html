<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script> <!--defer faz com que o script seja executado apenas depois que o html seja carregado-->
    <title>Sorteador de números</title>
</head>
<body>

    <section id="main">
        <h1>Sorteador de números</h1>
        <form action="" >
            <input type="number" name="range" id="number" placeholder="Quantos números ?">
            <input type="submit" value="Enviar" id="send">
        </form>

        <div id="result"></div>

    </section>
    
    
</body>
</html>
