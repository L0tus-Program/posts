<!DOCTYPE html>
<head>
    <title>exemplo</title>
</head>
<body>
    
    <button onclick="Alert()">Alert</button>
    <button onclick="Confirm()">Confirm</button>
    <button onclick="Prompt()">Prompt</button>

    <script>
        function Alert(){
            alert("Eu sou um alerta, posso te incomodar bastante se aparecer muito!")
        }        
        function Confirm(){
            confirm("Olá, vai dar OK ou Cancelar? Lembrando que eu consigo salvar isso em uma variável ein! OK = TRUE e Cancelar = FALSE")
        }
        function Prompt(){
            prompt("Eu retorno uma string, insira ela aqui!","Eu posso ter um texto alternativo aqui no input também")
        }
    </script>
</body>
</html>
